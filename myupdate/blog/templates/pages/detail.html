{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
{% if post %}
<section class="mb-5">
    <div class="row">
        <div class="mb-4">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex">
                        <i class="fas fa-user-circle fa-2x"></i>
                        <div class="d-blox ms-2">
                            <h5 class="card-title"><a>{{post.title}}</a></h5>
                            <h6 class="card-subtitle mb-2 text-muted" style="font-size: 0.7rem !important">
                                {{post.created_at|date:settings.DATETIME_FORMAT}}</h6>
                        </div>
                    </div>


                </div>
                <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                    <img
                            src="/media/{{post.icon}}"
                            class="img-fluid"
                            style="height: 250px;width:100%"
                    />

                </div>
                <div class="card-body">
                    <p class="card-text mt-3">
                        {{post.content|safe|escape}}
                    </p>

                </div>
            </div>

        </div>
    </div>
</section>
{%endif%}
{% endblock %}
